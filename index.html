<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVENIDA</title>
    <meta name="keywords" content="transporte viajes auto">
    <meta name="description" content="Nos dedicamos al transporte de pasajeros desde hace más de 10 años. Transporte Avenida, viajes a tu medida">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>


    <section class="nav">
        <header class="nav__header">
            <div class="nav__logo">
                <a href="./index.html">
                    <img class="header__logo" src="./img/solo logo.png">
                </a>
            </div>
            <div class="header__right" class="grid-item">
                <a href="./pages/signup.html">
                    <p class="registro">registrarme | iniciar sesion</p>
                </a>
            </div>
        </header>
    </section>

    <section class="hero animacion_hero">
            <div class="slogan">
                <img class="slogan__img" src="./img/logo+road.png">
            </div>
    </section>

    <section class="main__page">
        <div class="container text-center secciones">
            <div class="row">
              <div class="col nosotros">
                <a href="./pages/sobrenosotros.html">sobre nosotros</a>
              </div>
            </div>
            <div class="row">
                <div class="col contacto">
                    <a href="./pages/contacto.html">contacto</a>
                </div>
            </div>
            <div class="row">
                <div class="col reservar">
                    <a href="./pages/reservatuviaje.html">reservar viaje</a>
                </div>
            </div>
            <div class="row">
                <div class="col cotizar">
                    <a href="pages/cotizatuviaje.html"> cotizar viaje </a>
                </div>
            </div>
        </div>
        <div class="galeria">
            <div id="carouselExampleFade" class="carousel slide carousel-fade galeria_container">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/grupohombres.png" class="d-block w-100" alt="choferes">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/cronos.jpg" class="d-block w-100" alt="auto">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/manejando.jpg" class="d-block w-100" alt="chofer">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/kangoo.png" class="d-block w-100" alt="auto">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>


    

   <footer class="pie">
        <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.instagram.com" role="button" target="_blank">Instagram</a>
        <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.facebook.com" role="button" target="_blank">Facebook</a>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
