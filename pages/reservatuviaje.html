<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AVENIDA</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../img/logo favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

<body>
    <section class="nav">
        <header class="nav__header">
            <div class="nav__logo">
                <a href="../index.html">
                    <img class="header__logo" src="../img/solo logo.png">
                </a>
            </div>
        </header>
    </section>

    <section class="menu">
        <div class="menu__item">
            <a href="reservatuviaje.html"> reservar viaje </a>
        </div>
    </section>

    <form class="row g-3">
        <div class="row reservaform">
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
          </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" placeholder="ejemplo123@gmail.com" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Av. San Martín 123">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, piso o descripción de la vivienda">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Seleccionar</option>
                <option>CABA</option>
                <option>Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                <option>Tucumán</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Origen</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Origen">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Destino</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Destino">
            </div>
            <div class="row g-3">
              <div class="col">
                <label for="formGroupExampleInput" class="form-label">Fecha de ida</label>
                <input type="text" class="form-control" placeholder="Fecha de ida" aria-label="First name">
              </div>
              <div class="col">
                <label for="formGroupExampleInput" class="form-label">Fecha de vuelta</label>
                <input type="text" class="form-control" placeholder="Fecha de vuelta" aria-label="Last name">
              </div>
            </div>
            <div class="col-auto">
              <label class="formlabel" for="autoSizingSelect">Cantidad de pasajeros</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Seleccionar</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                  <option value="5">5</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">¿Hay algo más que debamos saber?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12 boton_consulta">
              <button type="submit" class="btn btn-primary">Enviar consulta</button>
            </div>
          </form>
    
          <footer class="pie">
            <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.instagram.com" role="button" target="_blank">Instagram</a>
            <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.facebook.com" role="button" target="_blank">Facebook</a>
        </footer>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
