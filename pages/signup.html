<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVENIDA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <section class="nav">
        <header class="nav__header">
            <div class="nav__logo">
                <a href="../index.html">
                    <img class="header__logo" src="../img/solo logo.png">
                </a>
            </div>
        </header>
    </section>

    <section class="menu animacion_menu">
        <div class="menu__item">
            <a href="signup.html"> registrarse </a>
        </div>
    </section>


    <section>
        <form class="signup">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos tu información.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text">Debe ser de 8 caracterers mínimo y contener al menos 1 mayúscula, 1 minúscula y 1 número. No se admiten caracteres especiales, emojis o espacios.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Validar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    
    <footer class="pie">
        <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.instagram.com" role="button" target="_blank">Instagram</a>
        <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.facebook.com" role="button" target="_blank">Facebook</a>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
