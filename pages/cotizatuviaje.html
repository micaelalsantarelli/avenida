<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiza tu viaje - AVENIDA</title>
    <meta name="description" content="¿Tenés viajar y querés saber cuánto sale? Ingresá a nuestro sitio y probá nuestra calculadora. ">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section class="nav">
        <header class="nav__header">
            <div class="nav__logo">
                <a href="../index.html">
                    <img class="header__logo" src="../img/solo logo.png">
                </a>
            </div>
        </header>
    </section>

    <section class="menu animacion_menu">
        <div class="menu__item">
            <a href="cotizatuviaje.html"> cotizar viaje </a>
        </div>
    </section>

    <form class="row g-3 cotizarform">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Distancia en KM</label>
          <input type="text" readonly="" class="form-control-plaintext completar" id="staticEmail2" value="Distancia en KM">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Distancia</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="ej. 260">
        </div>
        <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Horas de espera</label>
            <input type="text" readonly="" class="form-control-plaintext completar" id="staticEmail2" value="Tiempo de espera">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Horas</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="(en horas)">
        </div>
        </div>
        <div class="vehiculo">
            <select class="form-select" aria-label="Default select example">
            <option selected>Elige tu vehículo</option>
            <option value="1">Cronos</option>
            <option value="2">Kangoo</option>
            <option value="3">Logan</option>
            </select>
        </div>
        <div class="boton_elegir">
            <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
            <label class="btn" for="option5">Solo ida</label>
            <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
            <label class="btn" for="option6">Ida y vuelta</label>
        </div>
        <div class="boton_calcular">
            <button type="submit" class="btn btn-primary">Cotizar</button>
            <button type="submit" class="btn btn-primary"> $0.00</button>  
        </div>
    </form>

      

    <footer class="pie">
        <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.instagram.com" role="button" target="_blank">Instagram</a>
        <a class="btn btn-primary boton_pie d-grid gap-2 col-6 mx-auto" href="https://www.facebook.com" role="button" target="_blank">Facebook</a>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
